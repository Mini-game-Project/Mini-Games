<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Typing Game</title>
    <link rel="stylesheet" href="../Css/typing.css" />
    <script src="https://cdn.jsdelivr.net/npm/axios@1.1.2/dist/axios.min.js"></script>
    <link href="https://fonts.cdnfonts.com/css/pixolde" rel="stylesheet" />
    <noscript>
      <style>
        body {
          visibility: visible;
        }
        @import url("https://fonts.cdnfonts.com/css/pixolde");
      </style>
    </noscript>
  </head>
  <body>
    <div class="header">
      <h1 class="head">Typing master!</h1>
    </div>
    <div class="word-display">Hello</div>
    <div class="word-input-box">
      <input
        id="inputWordBox"
        style="display: none"
        type="text"
        class="word-input" />
    </div>
    <div class="game-info">
      <div>남은시간 <span class="time">0</span>초</div>
      <div>획득점수 <span id="score" class="score">0</span>점</div>
    </div>
    <button class="button loading" onclick="run()">loading....</button>
    <div>
      <input
        type="text"
        id="userName"
        placeholder="NickName"
        style="display: none"
        class="word-input" />
    </div>
    <div>
      <button
        style="display: none"
        type="button"
        onclick="save()"
        id="saveButton"
        class="button">
        SAVE
      </button>
      <button
        style="display: none"
        type="button"
        onclick="load()"
        id="loadButton"
        class="button">
        LOAD
      </button>
    </div>

    <div id="load"></div>
    <script src="../Js//typing.js"></script>
    <div class="source">
      <p>img_source : https://pin.it/3URoZfV</p>
      <p>game_source : https://www.youtube.com/watch?v=_CsGSE5gwTA&t=1927s</p>
    </div>
  </body>
</html>
